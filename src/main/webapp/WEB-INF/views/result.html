<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>List User</h3>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
        <tr>
            <th>Tên người dùng</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obj, loopy : ${users}">
            <td th:text="${obj.username}"></td>
            <td th:text="${obj.email}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
